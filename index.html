<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hackapan</title>
</head>

<style>
    body {
        background-color: #414141;
    }

    .logo {
        height: 120px;
        background-color: #414141;
    }

    .cadastro {
        height: auto;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }

    a:hover {
        color: white;
    }

    .politica {
        font-size: 12px;
        text-align: center;
    }
</style>

<body>
    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-sm-12 float-left">
                <img src="./img/logo.png" class="rounded mx-auto d-block logo">
            </div>
        </div>

        <div class="row cadastro mt-5">
            <div class="col-sm-12 col-md-6 col-xl-4 col-centered">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-light w-100 mr-3 border rounded">Cadastre-se</button>
                        <button type="submit" class="btn btn-light w-100 border rounded">Entrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 col-centered text-center">
                <a class="w-100" href="url">Esqueci minha senha</a>
            </div>
        </div>

        <div class="row entrar mt-4">
            <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3 col-centered">
                <button type="submit" class="btn btn-primary w-100">Entrar com o Facebook</button>
                <button type="submit" class="btn btn-light w-100 mt-2">Entrar com o Google</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-6 col-centered text-center">
                <a class="politica" href="url">Politica de privacidade e termos de uso</a>
            </div>
        </div>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
