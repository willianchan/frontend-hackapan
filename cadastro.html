<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hackapan</title>
</head>

<style>
    body {
        background-color: #414141;
    }

    .logo {
        height: 100px;
        background-color: #414141;
    }

    .cadastro {
        height: auto;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }

    a:hover {
        color: white;
    }

    .politica {
        font-size: 12px;
        text-align: center;
    }

    .texto {
        color: white;
        font-size: 30px;
        font-weight: bold;
        font-family: monospace;

    }

    .form-check-label {
        color: white;
    }
</style>

<body>
    <div class="container-fluid">

        <div class="row mt-4">
            <div class="col-sm-12 float-left">
                <img src="./img/logo.png" class="rounded mx-auto d-block logo">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-6 col-centered">
                <p class="texto text-center">Vem ser PAN</p>
            </div>
        </div>

        <div class="row cadastro">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-centered text-center">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <input type="cpf" class="form-control" id="exampleInputCPF" aria-describedby="cpfHelp"
                            placeholder="CPF">
                    </div>
                    <div class="form-group">
                        <input type="rg" class="form-control" id="exampleInputRG" aria-describedby="rgHelp"
                            placeholder="RG">
                    </div>
                    <div class="form-group">
                        <input type="data_nascimento" class="form-control" id="exampleInputDataNascimento"
                            aria-describedby="data_nascimentolHelp" placeholder="Data de Nascimento">
                    </div>
                    <div class="form-group">
                        <input type="endereco" class="form-control" id="exampleInputEndereco"
                            aria-describedby="enderecoHelp" placeholder="EndereÃ§o">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label class="form-check-label" for="termos">Aceito os termos de uso e privacidade</label>
                    </div>
                    <div class="btn-group mt-3">
                        <a href="./cadastro.html" class="btn btn-primary">Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
